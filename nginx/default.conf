upstream dwella_api {
    server 127.0.0.1:8000;  # Gunicorn
    keepalive 32;
}

upstream dwella_ws {
    server 127.0.0.1:8001;  # Daphne
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    access_log /home/matnazar/projects/dwella/Dwella/logs/nginx_access.log;
    error_log  /home/matnazar/projects/dwella/Dwella/logs/nginx_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # REST API
    location / {
        proxy_pass http://dwella_api;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_buffering off;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://dwella_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Static files
    location /static/ {
        alias /home/matnazar/projects/dwella/Dwella/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Media files
    location /media/ {
        alias /home/matnazar/projects/dwella/Dwella/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }
}