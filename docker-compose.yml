version: '3.9'

services:

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    command: sh -c "
      python manage.py wait_for_db &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000
    "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=supersecretkey
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - DB_NAME=dwelladb
      - DB_USER=dwelladbuser
      - DB_PASSWORD=supersecretpassword
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=dwelladb
      - DB_USER=dwelladbuser
      - DB_PASSWORD=supersecretpassword
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_NAME=dwelladb
      - DB_USER=dwelladbuser
      - DB_PASSWORD=supersecretpassword
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379

volumes:
  postgres_data:
